<h5>Editar Estudiantes</h5>
<form [formGroup]="formEstudiantes">
    <div  class="mb-3">
        <label for="">Nombre </label>
       <input class="form-control" formControlName="nombre" type="text" name="" id=""> 
    </div>
    <div class="mb-3">
        <label for="">Apellido </label>
        <input class="form-control" formControlName="apellido" type="text" name="" id=""> 
     </div>
     <div class="mb-3">
        <label for="">DNI</label>
        <input class="form-control" formControlName="dni" type="text" name="" id=""> 
     </div>
     <div class="mb-3">
        <label for=""> Tel√©fono </label>
        <input class="form-control" formControlName="telefono" type="text" name="" id=""> 
     </div>
     <div class="mb-3">
        <label for="">E-mail</label>
        <input class="form-control" formControlName="email" type="text" name="" id=""> 
     </div>
    <div class="mb-3">
      <button (click)="actualizarEstudiantes()" class="btn btn-primary">Editar</button> 
       <button routerLink="/getest" class="btn btn-danger">Cancelar</button> 
    </div>
    
   
</form>
